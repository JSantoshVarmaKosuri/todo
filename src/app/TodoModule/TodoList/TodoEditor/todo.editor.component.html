<section class="todo-modal">
    <section class="todo-editor">
        <form (ngSubmit)="onCreateTodo(f)" #f="ngForm">
            <div class="form-group">
                <label class="form-label" for="title" >Title: </label>
                <input class="form-control" type="text" id="title" name="title" ngModel/>
            </div>
            <div class="form-group">
                <label class="form-label" for="description" >Description: </label>
                <textarea class="form-control" type="text" id="description" name="description" rows="5" ngModel></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Create Todo</button>
        </form>
    </section>
</section>
<section class="todo-modal-background" (click)="onDismiss()"></section>
